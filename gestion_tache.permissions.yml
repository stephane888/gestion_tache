add app project entities:
  title: 'Create new App project entities'

administer app project entities:
  title: 'Administer App project entities'
  description: 'Allow to access the administration form to configure App project entities.'
  restrict access: true

delete app project entities:
  title: 'Delete App project entities'

edit app project entities:
  title: 'Edit App project entities'

view published app project entities:
  title: 'View published App project entities'

view unpublished app project entities:
  title: 'View unpublished App project entities'

view all app project revisions:
  title: 'View all App project revisions'

revert all app project revisions:
  title: 'Revert all App project revisions'
  description: 'Role requires permission <em>view App project revisions</em> and <em>edit rights</em> for app project entities in question or <em>administer app project entities</em>.'

delete all app project revisions:
  title: 'Delete all revisions'
  description: 'Role requires permission to <em>view App project revisions</em> and <em>delete rights</em> for app project entities in question or <em>administer app project entities</em>.'

